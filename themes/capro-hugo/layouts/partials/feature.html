{{ with .Site.GetPage "section" "feature" }}
<section class="section section-bg about-2 padding-0" id="feature">
	<div class="container-fluid">
		<div class="row">
      {{ range first 1 (.Resources.ByType "image") }}
        {{ $image :=  . }}
  			<div class="col-lg-6 padding-0" style="background-image: url('{{ $image.RelPermalink }}'); background-size: cover; background-position: top center; background-repeat: no-repeat; min-height: 400px;">
  				<!-- this image is for trigger this section fallback background image -->
  				<img src="{{ $image.RelPermalink }}" style="display: none;">
  			</div>
      {{ end }}
			<div class="col-lg-6">
				<div class="content-block">
					<h2>{{ .Title }}</h2>
					<p>{{ .Content }}</p>
					<div class="row">
						{{ range .Params.item }}
						<div class="col-lg-6">
							<div class="media">
								{{with .icon}}
								<div class="align-self-start mr-3">
									<i class="{{ . }}"></i>
								</div>
								{{ end }}
								<div class="media-body">
									<h4 class="media-heading">{{ .title | markdownify }}</h4>
									<p>{{ .content | markdownify }}</p>
								</div>
							</div>
						</div>
						{{ end }}
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
{{ end }}
