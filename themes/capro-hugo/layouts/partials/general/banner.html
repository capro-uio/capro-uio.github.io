{{ with site.Params.banner  }}
  {{ $image := resources.GetMatch .image }}
  {{ $image := $image.Resize "1200x png" }}
<section class="hero-area" style='background-image: url("{{ $image.Permalink }}")'>
	<!-- this image is for trigger this section fallback background image -->
	<img class="d-none" src="{{ $image.Permalink | absURL }}"/>
	<div class="block">
		{{ if .icon }}
		<div class="video-button">
			<i class="{{ .icon }}"></i>
		</div>
		{{ end }}
		<h1>{{ .title | markdownify }}</h1>
		<p>{{ .content | markdownify }}</p>
		{{ with .button }}
		<a href="{{ .link }}" class="btn btn-transparent page-scroll">{{ .label }}</a>
		{{ end }}
	</div>
</section>
{{end}}
