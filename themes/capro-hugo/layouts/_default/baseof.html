<!DOCTYPE html>
<html lang="{{ with site.LanguageCode }}{{ . }}{{ else }}en-us{{ end }}">
{{ partial "general/head.html" . }}

<body id="body" data-spy="scroll" data-target=".navbar" data-offset="55">
  <div id="content">
    {{ partial "general/preloader.html" . }}
    {{ if .IsHome }}
      {{ partial "general/banner.html" . }}
    {{end}}
    {{ partial "general/navigation.html" . }}

    {{- block "main" . }}{{- end }}
  </div>
  {{- partial "general/footer.html" . -}}
</body>

</html>
