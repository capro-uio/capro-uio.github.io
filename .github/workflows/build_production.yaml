name: Build site and deploy production

on:
  workflow_dispatch:
  push:
    branches:
      - main
  schedule:
    - cron: '1 10 * * SAT'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true 
          fetch-depth: 0  

      - name: Set env parameters
        run: |
          hugovr=$(cat .hugo_version)
          echo "hugovr=$hugovr" >> $GITHUB_ENV

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: ${{ env.hugovr }}
          extended: true

      - name: Update system libs
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev  --fix-missing

      - name: Build ðŸ”§
        env:
          HUGO_GMAP_API: ${{ secrets.HUGO_GMAP_API }}
        run: hugo --minify

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: public 