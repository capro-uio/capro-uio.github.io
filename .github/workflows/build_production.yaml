name: Build site and deploy

on:
  workflow_dispatch:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * 0' # Run on sundays

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true  # Fetch Hugo themes (true OR recursive)
          fetch-depth: 0    # Fetch all history for .GitInfo and .Lastmod

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      - name: Enable Pubs Cache
        id: cache-action
        uses: actions/cache@v3
        with:
          path: data/team/pubs/
          key: ${{ runner.os }}-cache-key

      - name: Setup R
        if: steps.cache-action.outputs.cache-hit != 'true' || github.event_name == 'schedule'
        uses: r-lib/actions/setup-r@v2

      - if: steps.cache-action.outputs.cache-hit != 'true' || github.event_name == 'schedule'
        run: |
          echo "Version: 0.0.9" > DESCRIPTION
          echo "Package: capro-website" >> DESCRIPTION
          echo "Depends: jsonlite, scholar" >> DESCRIPTION
      - name: Install R dependencies
        if: steps.cache-action.outputs.cache-hit != 'true' || github.event_name == 'schedule'
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          cache-version: 2

      - name: Get publications
        if: steps.cache-action.outputs.cache-hit != 'true' || github.event_name == 'schedule'
        run: Rscript scripts/get_pubs.R

      - name: Build
        env:
          HUGO_GMAP_API: ${{ secrets.HUGO_GMAP_API }}
        run: hugo --minify

      - name: git config
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "gh-pages committer"

      - name: Commit results
        run: |
          cd ./public
          git init
          git add .
          git commit -m 'deploy site'
          git push https://${{github.actor}}:${{secrets.GITHUB_TOKEN}}@github.com/${{github.repository}}.git HEAD:gh-pages --force

